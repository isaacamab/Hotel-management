{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Staff</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        /* Table styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Admin count display */
        .admin-count {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Staff</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
        </tr>
        {% for staff in staff %}
        <tr>
            <td>{{ staff.first_name }}</td>
            <td>{{ staff.last_name }}</td>
            <td>{{ staff.role }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Back to dashboard button -->
    <a href="{% url 'dashboard' %}">
        <button type="button">Back to Dashboard</button>
    </a>
</body>
</html>
